        <p id="d"></p>

        <script>
        var day;
        switch (new Date().getDay()){
            case 0:
            day = "Sunday";
            break;
            case 1:
            day = "Monday";
            break;
            case 2:
            day = "Tuesday";
            break;
            case 3:
            day = "Wednesday";
            break;
            case 4:
            day = "Thurday";
            break;
            case 5:
            day = "Friday";
            break;
            case 6:
            day = "Saturday";
            break;
        }
        document.getElementById("d").innerHTML = "Today is " + day;
       
        </script>
        <hr>

        <script>
        var text = "";

        for (i=2; i < 5; i++){
            text += "This is a " + i + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
        </script>


        <p>Sorting out the following points</p>
        <button onclick="mySort1()">Alphabetical Sort</button>
        <button onclick="mySort2()">Numeric Sort</button>

        <p id="demo"></p>

        <script>
        var points = [100, 40, 80, 1, 12, 65];
        document.getElementById("demo").innerHTML = points;

        function mySort1() {
            points.sort();
            document.getElementById("demo").innerHTML = points;
            
        }
        function mySort2() {
            points.sort(function(a,b) {return a - b});
            document.getElementById("demo").innerHTML = points;
            }
        
        </script>
        <hr>

        <p id="femo"></p>
    
        <button onclick="myRandom()">Build it</button>

    <script>
    var points = [10, 23, 32, 60, 20, 80];
    document.getElementById("femo").innerHTML = points;

    function myRandom() {
        points.sort(function (a, b){return 0.5 - Math.random()})
        document.getElementById("femo").innerHTML = points;
    }

    </script>
